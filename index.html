<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolonia Map</title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
<div id="map"></div>
<script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
<script>
  const map = new geolonia.Map({
    container: '#map',
    style: 'geolonia/basic',
    center: [138.3085,34.83468],
    zoom: 12,
    hash: true
  });
  map.on('load', () => {
    
    map.addSource('aed', {
      type: 'vector',
      tiles: [
        'https://geolonia.github.io/learn-geojson-to-mvt/output_tiles/{z}/{x}/{y}.pbf'
      ],
      minzoom: 1,
      maxzoom: 14,
    });

    map.addLayer({
      id: 'aed-layer',
      source: 'aed',
      'source-layer': 'myLayer',
        type: 'circle',
        paint: {
          'circle-color': '#ff0000',
        }
    });
    
  })
</script>
</body>
</html>
